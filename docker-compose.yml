version: "3"
services:
    #The obvius image must be used briefly as a service for it to be built as Docker Compose does not support task-style services that do not run on 'docker-compose up'
    obvius:
        build: ./obvius
        image: obvius
        hostname: obvius
        container_name: "obvius"
        command: echo "obvius is ok!"
        restart: "no"
        networks:
            - obvius

    web:
        #Image inherits from obvius image
        build: ./web
        image: web-obvius
        hostname: web
        container_name: "web"
        command: "bash entrypoint.sh"
        volumes: 
            - cmsdata:/var/www/www.ku.dk/data
            - logs:/var/www/www.ku.dk/logs
            - uploaddata:/var/www/www.ku.dk/docs/upload
#Optional dev setup with bind mounted codebase. Adjust ku_code and obvius_code in the 'volumes' section to match your local path
#            - ku_code:/var/www/www.ku.dk
#            - obvius_code:/var/www/obvius
        environment:
            - ALLOW_OVERRIDE=true
        networks:
            - obvius
        ports:
            - "10080:80"
            - "10443:443"
        links:
            - db-slim:db
            #- db-seeded:db
#Note: 'links' is deprecated and only used if running multiple dbs that we need to alias to 'db'

    db-slim:
        build: ./db
        image: db
        hostname: db-slim
        restart:
           unless-stopped
        container_name: "db-slim"
        #command: "bash entrypoint.sh"
        networks:
            - obvius
        environment:
            - MYSQL_ROOT_PASSWORD=secret
            - MYSQL_USER=ku
            - MYSQL_PASSWORD=kudbpassword
            - MYSQL_DATABASE=ku
        ports:
            - "3307:3306"

#Optional seeded db - create a db-seeded/ folder with a larger sql file and adjust Dockerfile accordingly - alternately, mount local mysql volumes (remember to fix permissions) to run pre-seeded db
#    db-seeded:
