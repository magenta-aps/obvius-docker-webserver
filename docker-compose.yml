#        image: db-seeded
#        hostname: db-seeded
#        restart:
#           unless-stopped
##        volumes:
##           - "/var/lib/mysql:/var/lib/mysql"
#        container_name: "db-seeded"
#        networks:
#            - obvius
#        environment:
#            - MYSQL_ROOT_PASSWORD=secret
#            - MYSQL_USER=ku_normal
#            - MYSQL_PASSWORD=XVIm3iPjYDk
#            - MYSQL_DATABASE=ku
#        ports:
#            - "3308:3306"

    solr:
        image: solr
        hostname: solr
        container_name: "solr"
        networks:
            - obvius
        volumes:
            - ./solr/obvius-conf:/opt/solr/server/solr/configsets/obvius
        entrypoint:
            - docker-entrypoint.sh
            - solr-precreate
            - obvius
            - /opt/solr/server/solr/configsets/obvius
        ports:
            - "18983:8983"

    always-cron:
        build: ./cron
        image: cron
        hostname: always-cron
        container_name: "always-cron"
        networks:
            - obvius
        volumes:
            - "cmsdata:/data"
        ports:
            - "5544:5544"

networks:
    obvius:

volumes:
    cmsdata:
    uploaddata:
    logs:
    #Adjust according to local code path!
    ku_code:
        driver: local
        driver_opts:
            device: /var/www/www.ku.dk
            o: bind
    obvius_code:
        driver: local
        driver_opts:
            device: /var/www/obvius
            o: bind
