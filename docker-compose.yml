version: "3"
services:
    web:
        image: web-image
        hostname: web
        container_name: "web"
        command: "bash entrypoint.sh"
        volumes: 
            - ./web/volumes/www.ku.dk:/var/www/www.ku.dk
            - ./web/volumes/obvius:/var/www/obvius
            - ./web/volumes/tinymce3:/var/www/tinymce3
        depends_on:
            - db
        environment:
            - ALLOW_OVERRIDE=true
        networks:
            - obvius
        ports:
            - "80:80"
            - "443:443"
    
    db:
        image: db-image
        hostname: db
        restart:
           unless-stopped
        container_name: "db"
        networks:
            - obvius
        environment:
            - MYSQL_ROOT_PASSWORD=secret
            - MYSQL_USER=ku
            - MYSQL_PASSWORD=kudbpassword
            - MYSQL_DATABASE=ku
        ports:
            - "3307:3306"
        container_name: db
    
    solr:
        image: solr
        hostname: solr
        container_name: "solr"
        #restart:
                #    unless-stopped
        networks:
            - obvius
        volumes:
            - ./solr/obvius-conf:/opt/solr/server/solr/configsets/obvius
        entrypoint:
            - docker-entrypoint.sh
            - solr-precreate
            - obvius
            - /opt/solr/server/solr/configsets/obvius
        ports:
            - "8983:8983"
networks: 
    obvius:
