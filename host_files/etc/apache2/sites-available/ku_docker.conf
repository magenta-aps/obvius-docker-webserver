<VirtualHost *:80>
    Alias /.well-known /var/www/letsencrypt-certificate-renewal-root/.well-known

    ServerName ku-docker.dk

    ServerAlias ku.obviusdev.magenta-aps.dk
    ServerAlias *.ku.obviusdev.magenta-aps.dk
    ServerAlias ku-ssl.obviusdev.magenta-aps.dk
    ServerAlias *.ku-ssl.obviusdev.magenta-aps.dk
    ServerAlias secure.ku.obviusdev.magenta-aps.dk
    ServerAlias *.secure.ku.obviusdev.magenta-aps.dk

    RequestHeader set secure ""

    ProxyPreserveHost On
    ProxyPass / http://localhost:10080/
    ProxyPassReverse / http://localhost:10080/
</VirtualHost>

<VirtualHost *:443>
   ServerName ku-docker.dk

   ServerAlias ku.obviusdev.magenta-aps.dk
   ServerAlias *.ku.obviusdev.magenta-aps.dk
   ServerAlias ku-ssl.obviusdev.magenta-aps.dk
   ServerAlias *.ku-ssl.obviusdev.magenta-aps.dk
   ServerAlias secure.ku.obviusdev.magenta-aps.dk
   ServerAlias *.secure.ku.obviusdev.magenta-aps.dk

   SSLEngine On
   SSLCertificateFile /etc/apache2/certificates/magenta_multi_host.crt
   SSLCertificateKeyFile /etc/apache2/certificates/magenta_multi_host.key
#   SSLCertificateChainFile /etc/apache2/certificates/magentaCA2.crt

   RequestHeader set secure "true"

   ProxyPreserveHost On
   ProxyPass / http://localhost:10080/
   ProxyPassReverse / http://localhost:10080/
</VirtualHost>
