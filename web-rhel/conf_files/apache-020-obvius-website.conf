<VirtualHost *:8080>
    # Covert special KU HTTPS header to X-Forwarded-port,
    # which the navigator needs.
    SetEnvIf secure ^true$ USING_HTTPS=1
    SetEnvIf "X-KU-Proto" ^https$ USING_HTTPS=1
    RequestHeader set X-Forwarded-Port 443 env=USING_HTTPS

    ServerName cms.ku.${OBVIUS_ROOT_DOMAIN}
    ServerAlias *
    ServerAdmin ${APACHE_SERVER_ADMIN}

    Include /var/www/www.ku.dk/conf/mod_perl.conf

    # Extra permissions
    <Location />
        Options +FollowSymlinks
    </Location>
    <Directory /var/www/www.ku.dk/docs>
        Require all granted
    </Directory>
    <Location /:obvius>
        Require all granted
    </Location>
    <Location /navigator>
        Require all granted
    </Location>
    <Location /rest>
        Require all granted
    </Location>
    <Location /system>
        Require all granted
    </Location>
    <Location /soap>
        Require all granted
    </Location>
</VirtualHost>
