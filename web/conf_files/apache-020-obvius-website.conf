<VirtualHost *:8080>
    ServerName cms.ku.${OBVIUS_ROOT_DOMAIN}
    ServerAlias *
    ServerAdmin ${APACHE_SERVER_ADMIN}

    Include /var/www/www.ku.dk/conf/mod_perl.conf

    # Extra permissions
    <Location />
        Options +FollowSymlinks
    </Location>
    <Directory /var/www/www.ku.dk/docs>
        Require all granted
    </Directory>
    <Location /:obvius>
        Require all granted
    </Location>
    <Location /navigator>
        Require all granted
    </Location>
    <Location /rest>
        Require all granted
    </Location>
    <Location /system>
        Require all granted
    </Location>
    <Location /soap>
        Require all granted
    </Location>
</VirtualHost>
