<VirtualHost *:80>
    ServerAlias ku.obviusdev.magenta-aps.dk
    ServerAlias *.ku.obviusdev.magenta-aps.dk

    #ServerAdmin sysadmins@magenta.dk

    CustomLog /var/log/apache2/www.ku.dk-access.log actualhost_combined
    ErrorLog /var/log/apache2/www.ku.dk-error.log

    Include /var/www/www.ku.dk/conf/mod_perl.conf
</VirtualHost>

<VirtualHost *:443>
    ServerName ku-ssl.obviusdev.magenta-aps.dk
    ServerAlias *.ku-ssl.obviusdev.magenta-aps.dk
    ServerAlias ku.obviusdev.magenta-aps.dk
    ServerAlias *.ku.obviusdev.magenta-aps.dk

    SSLEngine on
    SSLCertificateFile    /etc/apache2/certificates/magenta_multi_host.crt
    SSLCertificateKeyFile /etc/apache2/certificates/magenta_multi_host.key

    #ServerAdmin sysadmins@magenta.dk

    CustomLog /var/log/apache2/www.ku.dk-access.log actualhost_combined
    ErrorLog /var/log/apache2/www.ku.dk-error.log

    Include /var/www/www.ku.dk/conf/mod_perl.conf
</VirtualHost>
